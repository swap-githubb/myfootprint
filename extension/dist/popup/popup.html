<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
  <script type="module" crossorigin src="/assets/popup.html-BHlHp-hk.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/popup--8e0tgZC.css">
</head>
<body class="bg-slate-800 text-slate-300">
    <div id="app-container">
        <!-- Header -->
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
            <h1>MyFootprint</h1>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Login View -->
            <div id="login-view">
                <p class="description">Log in to save content to your public list.</p>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="login-btn">
                        <span class="btn-text">Login</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                    <p id="login-error" class="error-text"></p>
                </form>
            </div>

            <!-- Logged In View -->
            <div id="summary-view" style="display: none;">
                <div id="page-info">
                    <p>Analyzing page...</p>
                </div>
                <button id="summarize-btn" disabled>
                    <span class="btn-text">Summarize</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
                <div id="status-message"></div>
            </div>
        </main>
        
        <!-- Footer for logged in user -->
        <footer id="app-footer" style="display: none;">
            <p>Logged in as <b id="username-display"></b></p>
            <a href="#" id="logout-btn">Logout</a>
        </footer>
    </div>
    
</body>
</html>
