<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Content Tracker</h1>
    
    <div id="login-section" class="section">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Login</button>
      <p class="switch-text">Don't have an account? <a href="#" id="show-register">Register</a></p>
    </div>
    
    <div id="register-section" class="section hidden">
      <h2>Register</h2>
      <input type="text" id="reg-name" placeholder="Name">
      <input type="email" id="reg-email" placeholder="Email">
      <input type="password" id="reg-password" placeholder="Password">
      <button id="register-btn">Register</button>
      <p class="switch-text">Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>
    
    <div id="status-section" class="section hidden">
      <h2>Status</h2>
      <p id="user-name"></p>
      <p id="content-count"></p>
      <button id="view-profile-btn">View Profile</button>
      <button id="logout-btn">Logout</button>
    </div>
    
    <div id="message" class="message"></div>
    
    <div id="model-status" class="model-status">
      <h3>AI Model Status</h3>
      <p id="model-status-text">Checking model...</p>
      <div class="progress-bar" id="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
